<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!--if IEscript(type='text/javascript', src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js')
    -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="section text-center">
        <h1><span id='city'>looking up city...</span><small id='time'></small></h1>
      </div>
      <div class="section">
        <div class="row" id="row1">
          <div class="col-xs-6 temperature">
            <div class="xycentered"><span id="temperature"></span></div>
          </div>
          <div class="col-xs-6 weather-icon"><img id="weather-icon" src="#" alt="current weather condition"><span id="conditions"></span></div>
        </div>
        <div class="row" id="row2">
          <div class="col-xs-6">
            <div class="div xcentered">
              <div class="info">Humidity:<span id="humidity"></span></div>
              <div class="info">Pressure:<span id="pressure"></span></div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="info">Wind Speed:<span id="wind-speed"></span></div>
            <div class="info">Direction:<span id="wind-degrees">variable</span></div>
          </div>
        </div>
        <div class="row" id="row3">
          <div class="col-xs-12">Sky: <span id="description"></span> with <span id="cloud-cover"></span>% cloud cover</div>
        </div>
      </div>
      <div class="section">
        <div id="buttons">
          <div class="btn-group" role="group" aria-label="toggle units">
            <button class="btn btn-default" id="celsius" data-units="si">Celsius</button>
            <button class="btn btn-default" id="fahrenheit" data-units="us">Fahrenheit</button>
          </div>
        </div>
      </div>
      <footer class="attribution text-muted"><div><p>by Nathan Wilson</p></div>
<div>Icons made by <a href="http://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <div class="darksky"><a href="https://darksky.net/poweredby/"><img src="icons/poweredby123x49.png" height="49" width="129" alt="powered by dark sky"/></a></div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
