<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Local Weather</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row text-center header">

        <p class="h4">Current Weather Conditions</p>
      </div>

      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="h1 text-center" id="city"></div>
          </div>
          <div class="panel-heading">
            <div class="time-place">
              <div class="pull-right">
                <span id="date"></span><br/>
                <span id="time"></span>
              </div>
              <div>
                <span id="name"></span><br/>
                <span id="region"></span>,
                <span id="country"></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row text-center" id="row1">
              <div class="col-xs-6 temperature"><span id="temperature" class="xcentered"></span></div>
              <div class="col-xs-6 weather-icon">
                <img alt="weather conditions icon" src="#" id="weather-icon" />
                <span id="conditions"></span>
              </div>
            </div>

            <div class="row" id="row2">
              <div class="col-xs-6">
                <div id="left-data">
                  Humidity: <span id="humidity"></span>%<br/> Pressure: <span id="pressure"></span>
                </div>
              </div>
              <div class="col-xs-6">
                <div id="right-data">
                  Wind speed: <span id="wind-speed"></span><span id="speed-units"></span><br/> Direction: <span id="wind-degrees">variable</span>
                </div>
              </div>
            </div>

            <div class="row" id="row3">
              <div class="col-xs-12">
                Sky:
                <span id="description"></span> with
                <span id="cloud-cover"></span>% cloud cover
              </div>
            </div>
          </div>
          <div class="panel-footer">

            <div class="row">
              <div id="buttons">
                <div class="btn-group" role="group" aria-label="toggle units">
                  <button type="button" class="btn btn-default" id="celsius" data-units="si">Celsius</button>
                  <button type="button" class="btn btn-default active" id="fahrenheit" data-units="us">Fahrenheit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="attribution text-muted">
        <div><p>by Nathan Wilson</p></div>
        <div>Icons made by <a href="http://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <div>
          <a href="https://darksky.net/poweredby/"><img src="icons/poweredby123x49.png" height="49" width="129" alt="powered by dark sky"/></a>
        </div>
      </footer>
    </div>
  </body>
</html>
