<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Local Weather</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row text-center header">

        <p class="h4">Current Weather Conditions</p>
      </div>

      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="h1 text-center" id="city"></div>
          </div>
          <div class="panel-heading">
            <div class="time-place">
              <div class="pull-right">
                <span id="date"></span><br/>
                <span id="time"></span>
              </div>
              <div>
                <span id="name"></span><br/>
                <span id="region"></span>,
                <span id="country"></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row text-center" id="row1">
              <div class="col-xs-6 temperature"><span id="temperature"></span></div>
              <div class="col-xs-6 weather-icon">
                <img alt="weather conditions icon" src="#" id="weather-icon" />
                <span id="conditions"></span>
              </div>
            </div>

            <div class="row" id="row2">
              <div class="col-xs-6">
                <div class="centered" id="left-data">
                  <span class="text-left">
                    Humidity: <span id="humidity"></span>%<br/> Pressure: <span id="pressure"></span>
                  </span>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="centered" id="right-data">
                  <span class="text-left">
                    Wind speed: <span id="wind-speed"></span><span id="speed-units"></span><br/> Direction: <span id="wind-degrees">variable</span>
                  </span>
                </div>
              </div>
            </div>

            <div class="row" id="row3">
              <div class="col-xs-12">
                Sky:
                <span id="description"></span> with
                <span id="cloud-cover"></span>% cloud cover
              </div>
            </div>
          </div>
          <div class="panel-footer">

            <div class="row">
              <div class="centered" id="buttons">
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-default" id="celsius" data-units="metric">Celsius</button>
                  <button type="button" class="btn btn-default active" id="fahrenheit" data-units="imperial">Fahrenheit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center">by Nathan Wilson</footer>

    </div>
  </body>
</html>
